<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Stop Watch</title>
    <link rel="stylesheet" href="Style-stop-watch.css">
    <link rel="shortcut icon" href="favicon1.ico" type="image/x-icon">
</head>

<body>
    <div class="hero">
        <div class="conteiner">
            <div class="box">
                <div class="video">
                    <span id="hours">00</span>:<span id="minutes">00</span>:<span id="seconds">00</span>:<span
                        id="tens">00</span>
                </div>
            </div>
        </div>
        <section id="symboles">
            <button1 id="start">Start</button1>
            <button2 id="stop">Stop</button2>
            <button3 id="reset">Reset</button3>
        </section>
        <h1>STOP WATCH</h1>
    </div>
</body>

<script src="Stopwatch.js"></script>

</html>
